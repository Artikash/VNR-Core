- name: EmbedARCGameEngine # 6/2/2015, compatible with ARCGameEngine
  exist: AGERC.DLL
  #encoding: sjis

- name: EmbedBGI # 5/11/2014 jichi
  exist: BGI.*
  #encoding: sjis
  #regionLocked: true # need vnrloc.dll and hooking WideCharToMultiByte, maybe
  #vnrlocale: true # TODO: need a better name

- name: EmbedElf # 5/31/2014
  exist:
    - data.arc
    - effect.arc
    - mes.arc
  #encoding: sjis
  #regionLocked: true # It simply cannot display gbk, which become "?". Need hijack encoding or gdi functions

- name: EmbedSiglusEngine # 5/25/2014, supposed to be SiglusEngine2
  exist: Siglus*.exe
  #encoding: utf16

- name: EmbedSystem43 # 5/25/2015, compatible with System43+
  exist: AliceStart.ini
  #encoding: sjis

- name: EmbedSystemAoiW # 6/5/2015, compatible with SystemAoi2
  exist:
    - Ags*.dll
    - Aoi*.dll
  #encoding: utf16
#- name: EmbedSystemAoiA # 6/5/2015, compatible with SystemAoi
#  exist: AoiLib.dll
